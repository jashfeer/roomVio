                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Add Room Details</details></li>
                        </ol>
                        <form method="POST" enctype="multipart/form-data" action="/addRoom/process?hotelId="+ hotelId>
                         <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Room Number </label>
                            <input type="number" class="form-control" name="roomNumber" id="exampleFormControlInput1" placeholder="Room number :">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Room Size (in square feet) </label>
                            <input type="number" class="form-control" name="roomSize" id="exampleFormControlInput1" placeholder="Room size in square feet :">
                          </div>
                          <select class="form-select" name="roomType" aria-label="Default select example">
                            <option selected>Select the Type</option>
                            <option value="singleRoom">Single Room</option>
                            <option value="doubleRoom">Double Room</option>
                            <option value="tripleRoom">Triple Room</option>
                            <option value="kingRoom">King Room</option>
                            <option value="queenRoom">Queen Room</option>
                            <option value="royalRoom">Royal Room</option>
                          </select>
                          <br>
                          <select class="form-select" name="roomCapacity" aria-label="Default select example">
                            <option selected>Maximun adult capacity in the room</option>
                            <option value="1">1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">3 Adults</option>
                            <option value="4">4 Adults</option>
                            <option value="5">5 Adults</option>
                          </select>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" name="ac" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              AC available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="tv" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              TV available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="wifi" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              WIFI available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="attachedBathroom" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Attached bathroom available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="roomService" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Room service available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="windowView" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            Window view available
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="balconyterruse" type="checkbox" value="true" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            Balcony / Terruse available
                            </label>
                          </div>
                         
                          <br>
                          <div class="mb-3">
                            <label for="formFileSm" class="form-label">Upload Room images</label>
                            <input class="form-control form-control-sm" name="image1" id="formFileSm" type="file">
                          </div>
                          <div class="mb-3">

                          </div>
                          <div class="mb-3">

                          </div>
                          <div class="mb-3">

                          </div>
                          <div class="mb-3">

                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Room description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="write a small discription about the room..." name="roomDescription" rows="3"></textarea>
                          </div>
                          <br>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
