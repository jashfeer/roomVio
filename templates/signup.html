
<!DOCTYPE html>
<html lang="en">

<head>
	<title>RoomVio Signup</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="/assets/css/signup.css" type="text/css" media="all" />
</head>

<body>
	<!-- signup form -->
	<section class="w3l-signup-form">
		<div id="form-section">
			<div class="wrapper">

				<!-- logo -->
				<div class="logo">
					<a class="brand-logo" >SignUp</a>
				</div>
				<!-- //logo -->

				<!-- form -->

				
				<div class="login-form ">
					<form action="/signup/process" method="POST">
						<div class="form-fields d-grid ">
							<input type="text" name="firstname" placeholder="Firstname :" required="required" />
							<input type="text" name="lastname" placeholder="Lastname :" required="required" />
							<input type="email" name="email" placeholder="Email :" required="required" />
							<input type="text" name="phone" placeholder="Phone :" required="required" />
							<input type="password" name="password" placeholder="Password :" required="required" />
							<input type="password" name="password2" placeholder="Confirm Password :" required="required" />

						</div>
						<button type="submit">Signup</button>
					</form>
				</div>
				
				{{if.}}
				<div>
					
				</div>
				{{end}}
				<div class="new-signup">
					<p class="signup">Already have an Account? <a href="/login" class="signuplink">Login Now</a></p>
				</div>
				<!-- //form -->

			</div>
		</div>
	</section>
	<!-- /signup form -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
